spring.profiles=local
server.port=8762
eureka.instance.hostname=localhost
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=false
eureka.client.serviceUrl.defaultZone=http://${eureka.instance.hostname}:${server.port}/eureka/
eureka.server.wait-time-in-ms-when-sync-empty=0
zuul.ignored-services=*
zuul.routes.AuthenticationService.path=/AuthenticationService/**
zuul.routes.AuthenticationService.service-id= AuthenticationService
zuul.routes.PatientService.path=/PatientService/**
zuul.routes.PatientService.service-id= PatientService
zuul.routes.HospitalService.path=/HospitalService/**
zuul.routes.HospitalService.service-id= HospitalService
zuul.prefix=/hackathon





